<!-- public/index.html -->

<!DOCTYPE html>
<html ng-app="eMooringApp">
<head>

  <title>eMooring</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/eMooring/favicon.ico" type="image/x-icon"> 
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/eMooring/libs/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/eMooring/css/layout.css"/>
  <link rel="stylesheet" href="/eMooring/css/widget.css"/>
  <!-- 3PP CSS -->
  <link rel="stylesheet" href="/eMooring/libs/angular-gridster/dist/angular-gridster.min.css"/>
  <link rel="stylesheet" href="/eMooring/libs/vis/dist/vis.min.css"/>
</head>
<body>

  <!-- Header -->
  <div ng-include="'/eMooring/views/layout/Header.html'"></div>
  <!-- Sidebar + Main-->
  <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div ng-include="'/eMooring/views/layout/Sidebar.html'"></div>
        <!-- Main -->
        <div ng-include="'/eMooring/views/layout/Main.html'"></div>
      </div>
  </div>


  <!-- JS -->
  <script src="/eMooring/libs/jquery/dist/jquery.min.js"></script>
  <script src="/eMooring/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular libs -->
  <script src="/eMooring/libs/angular/angular.min.js"></script>
  <script src="/eMooring/libs/angular-gridster/src/angular-gridster.js"></script>
  <!-- Custom AngularJS files -->
  <script src="/eMooring/app/modules/AppModule.js"></script>
  <script src="/eMooring/app/services/AppService.js"></script>
  <script src="/eMooring/app/controllers/WidgetsController.js"></script>
  <!-- vis.js -->
  <script src="/eMooring/libs/vis/dist/vis.min.js"></script>
  <script src="/eMooring/app/directives/TimelineDirective.js"></script>
  <!-- socket.io -->
  <script src="/eMooring/app/factories/SocketFactory.js"></script>
  <script src="/eMooring/libs/socket.io-client/dist/socket.io.min.js"></script>

</body>
</html>
